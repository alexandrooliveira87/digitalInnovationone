<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <small><a href="index.html">(Voltar)</a></small>

    <h2>Formulário exemplo 1</h2>
    <hr />

    <form name="signup" method="POST" autocomplete="on" action="#">
        Nome: <input type="text" name = "name" /> <br>
        Idade: <input type="number" name = "age" /> <br>
        Senha: <input type="password" name = "password" /> <br>
        <button type="submit">Enviar</button>

    </form>
    <hr />

    <h2>Tipos de Tags de Input</h2>
    <form>
        <label> Text: </label><input type="text" /><button type="button">Enviar</button><br>
        <label> Number: </label><input type="number" min="0" step="2" max="100"/><button type="button">Enviar</button><br>
        <label> Button: </label><input type="button" value="Enviar" /><br>
        <label> Range </label><input type="range" min = "0" max = "100" value="90" /><br>
        <label> E-mail: </label><input type="email" /><button type="submit">Enviar</button><br>
        <label> Date: </label><input type="date" /><br>
    </form>
    <hr />
    
    <h2>Checkbox e Radio</h2>

        <form method="post">
            <h3>Você selecionou: Pizza de calabresa</h3>
            <p>Quais Opções você deseja?</p>
            <input type ="checkbox" name="opcional[]" value="queijo"> +  queijo <br>
            <input type ="checkbox" name="opcional[]" value="calabresa"> +  calabresa <br>
            <input type ="checkbox" name="opcional[]" value="cebola"> +  cebola <br>
            <input type ="checkbox" name="opcional[]" value="azeitona"> +  azeitona <br>
            <input type ="checkbox" name="opcional[]" value="azeitona" disabled> +  picles<br>


            <p>Bebida</p>
             <input type="radio" name="borda" value="sim">Sim <br> 
             <input type="radio" name="borda" value="nao">Não <br> 

             <p>Borda recheada?</p>
             <input type="radio" name="bebida" value="suco">Suco <br> 
             <input type="radio" name="bebida" value="refrigerante">refrigerante<br> 
             <input type="radio" name="bebida" value="agua">agua<br> 
             <input type="radio" name="bebida" value="nenhum">nenhum<br> 

             <button type="submit"> Enviar pedido </button>

        </form>

        <hr />
        <h2>Button</h2>

        <form method="get">

            <label>Nome:</label> <input type="text" name = "name" /> <br>
            <label>Idade:</label> <input type="number" name = "age" /> <br>
            <label>Senha:</label><input type="password" name = "password" /> <br>
            
            <button type="button" onclick="alert('OK')">Clique</button>
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </form>

        <hr />
        <h2>Comobox</h2>
        <form onsubmit="" method="get">
            
            <label>Nome: </label><input type="text" name="name"><br>
            <label>Cargo:</label>
            <select name = "role">
                <option value="">Selecione o Cargo</option>
                <option value="gerente">Gerente</option>
                <option value="diretor">Diretor</option>
                <option value="presidente">Presidente</option>   
            </select>
            <br>
            <label>Assunto:</label><input type="text" name="subject"><br>
            <label>Mensagem:</label>
            <textarea rows="10" cols="50" name="message"></textarea>

            <button type="submit">Enviar</button>
        </form>
       
        
        <br>
        <br>
        <br>
        <br>
</body>
</html>
